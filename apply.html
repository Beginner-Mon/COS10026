    <div class="form">

        <form action="https://mercury.swin.edu.au/it000000/formtest.php" method="post">
            <h1 class="form__title">Application Form</h1>
            <fieldset class="form--reference">
                <legend class="form-legend"> Your Roles</legend>
                <input type="text" name="reference__number" id="re-num" placeholder="Reference number" required>
            </fieldset>
            <fieldset>
                <legend class="form-legend">Personal details</legend>
                <input type="text" name="first-name" id="fname" placeholder="First Name" required>
                <input type="text" name="last-name" id="lname" placeholder="Last Name" required>
                <input type="date" name="date" id="date" required>
                <div class="form__radio">
                    <div>
                        <label for="gender">Male</label>
                        <input type="radio" name="gender" id="gender">
                    </div>
                    <div class="form__radio--female">
                        <label for="gender">Female</label>
                        <input type="radio" name="gender" id="gender" >
                    </div>
                </div>
                <input type="text" name="email" id="email" placeholder="Email Address" pattern="^[\w-\.]+@([\w-]+\.)+[\w-]{2,4}$">
                <input type="text" name="phone" id="number" placeholder="Phone Number">

            </fieldset>
            <fieldset>
                <legend>Home Address</legend>
                <input type="text" name="SA" placeholder="Street_address">
                <input type="text" name="suburb" placeholder="Suburb/Town">
                <select name="state" id="selection" required>
                    <option value="VIC">VIC</option>
                    <option value="NSW">NSW</option>
                    <option value="QLD">QLD</option>
                    <option value="NT">NT</option>
                    <option value="WA">WA</option>
                    <option value="SA">SA</option>
                    <option value="TAS">TAS</option>
                    <option value="ACT">ACT</option>
                </select>
                <input type="text" name="postcode" placeholder="postcode">
            </fieldset>
            <fieldset>
                <legend>Personal Skills</legend>
                <label for="text_area">Other Skills
                </label>
                <textarea name="other_skill" id="other_skill" cols="30" rows="10"
                    placeholder="Enter text here"></textarea>
            </fieldset>
            <div class="form__buttons">
                <input type="submit" class="button button__submit" id="" value="Submit">
                <input type="reset" class="button button__reset" value="Reset">
            </div>
        </form>

    </div>
